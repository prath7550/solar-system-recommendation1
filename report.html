<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Calculator - Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2f80ed, #56ccf2);
            margin: 0;
            padding: 0;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
        }
        .details {
            margin-top: 20px;
        }
        .details p {
            font-size: 18px;
            margin: 10px 0;
        }
        .highlight {
            color: #56ccf2;
            font-weight: bold;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(to right, #2f80ed, #56ccf2);
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h1>ðŸŒŸ Solar Calculator Report</h1>
        <div class="details">
            <p>City: <span class="highlight" id="city"></span></p>
            <p>State: <span class="highlight" id="state"></span></p>
            <p>Recommended Solar System Size: <span class="highlight" id="solarSystemSize"></span> kW</p>
            <p>Area Required: <span class="highlight" id="areaRequired"></span> sq. ft.</p>
            <p>Units Generated Per Year: <span class="highlight" id="unitsGeneratedPerYear"></span> units</p>
            <p>Yearly Savings: â‚¹<span class="highlight" id="yearlySavings"></span></p>
            <p>Investment Required: â‚¹<span class="highlight" id="investmentRequired"></span></p>
            <p>Subsidy Amount: â‚¹<span class="highlight" id="subsidyAmount"></span></p>
            <p>Investment After Subsidy: â‚¹<span class="highlight" id="investmentAfterSubsidy"></span></p>
            <p>Trees Planted: <span class="highlight" id="treesPlanted"></span></p>
            <p>CO2 Reduction: <span class="highlight" id="co2Reduction"></span> tons</p>
        </div>
    </div>
    <script>
        window.onload = function() {
            document.getElementById('city').textContent = localStorage.getItem('city');
            document.getElementById('state').textContent = localStorage.getItem('state');
            document.getElementById('solarSystemSize').textContent = localStorage.getItem('solarSystemSize');
            document.getElementById('areaRequired').textContent = localStorage.getItem('areaRequired');
            document.getElementById('unitsGeneratedPerYear').textContent = localStorage.getItem('unitsGeneratedPerYear');
            document.getElementById('yearlySavings').textContent = localStorage.getItem('yearlySavings');
            document.getElementById('investmentRequired').textContent = localStorage.getItem('investmentRequired');
            document.getElementById('subsidyAmount').textContent = localStorage.getItem('subsidyAmount');
            document.getElementById('investmentAfterSubsidy').textContent = localStorage.getItem('investmentAfterSubsidy');
            document.getElementById('treesPlanted').textContent = localStorage.getItem('treesPlanted');
            document.getElementById('co2Reduction').textContent = localStorage.getItem('co2Reduction');
        };
    </script>
</body>
</html>
