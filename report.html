<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Report</title>
    <link rel="stylesheet" href="styles.css">
    <script src="report.js" defer></script>
</head>
<body>
    <header>
        <h1>Your Solar Report</h1>
    </header>
    <main>
        <div id="reportSummary">
            <h2>Financial Benefits</h2>
            <p>System Cost: ₹<span id="systemCost"></span></p>
            <p>Investment After Subsidy: ₹<span id="investmentAfterSubsidy"></span></p>
            <p>Annual Savings: ₹<span id="annualSavings"></span></p>
            <p>Return on Investment: <span id="roi"></span>%</p>
        </div>
        <div id="environmentBenefits">
            <h2>Environmental Benefits</h2>
            <p>Trees Planted Equivalent: <span id="treesPlanted"></span></p>
            <p>CO2 Emissions Reduced (tons): <span id="co2Reduced"></span></p>
        </div>
        <div id="unitGeneration">
            <h2>Unit Generation</h2>
            <p>Units Generated Per Year: <span id="unitsGenerated"></span></p>
            <p>Bill Amount Saved: ₹<span id="billAmountSaved"></span></p>
        </div>
    </main>
    <footer>
        <button onclick="goBack()">Go Back</button>
    </footer>
</body>
</html>
