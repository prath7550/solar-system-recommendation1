<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Report</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Solar Report</h1>
  </header>
  <main>
    <div class="report-container">
      <div class="recommended-system">
        <h2>Recommended Solar System</h2>
        <p><strong>Recommended Size (kW):</strong> <span id="recommendedSize"></span></p>
        <p><strong>System Cost (₹):</strong> <span id="systemCost"></span></p>
        <p><strong>Investment After Subsidy (₹):</strong> <span id="investmentAfterSubsidy"></span></p>
      </div>
      <div class="financial-benefits">
        <h2>Financial Benefits</h2>
        <p><strong>Savings Per Year (₹):</strong> <span id="savingsPerYear"></span></p>
        <p><strong>Return on Investment (%):</strong> <span id="roi"></span></p>
        <p><strong>Units Generated Per Year:</strong> <span id="unitsGenerated"></span></p>
      </div>
      <div class="environmental-benefits">
        <h2>Environmental Benefits</h2>
        <p><strong>Trees Planted:</strong> <span id="treesPlanted"></span></p>
        <p><strong>CO2 Reduced (kg):</strong> <span id="co2Reduced"></span></p>
      </div>
    </div>
    <button onclick="goBack()">Back to Input</button>
  </main>
  <footer>
    <p>© 2025 Solar Calculator</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
