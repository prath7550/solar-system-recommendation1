<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Recommendation - Shri Datta Traders & Electricals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #e67e22;
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .form-container input, .form-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-container button {
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }
        .form-container button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shri Datta Traders & Electricals</h1>
        <div class="form-container">
            <h2>Enter Your Details</h2>
            <form id="solarForm">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
                
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
                
                <label for="bill">Monthly Electricity Bill (â‚¹):</label>
                <input type="number" id="bill" name="bill" required>
                
                <label for="type">Select Type:</label>
                <select id="type" name="type" required>
                    <option value="residential">Residential</option>
                    <option value="commercial">Commercial</option>
                    <option value="industrial">Industrial</option>
                </select>

                <button type="button" onclick="generateReport()">Get Solar Recommendation</button>
            </form>
        </div>
    </div>

    <script>
        function generateReport() {
            // Get the input values
            var city = document.getElementById('city').value;
            var state = document.getElementById('state').value;
            var bill = document.getElementById('bill').value;
            var type = document.getElementById('type').value;

            // Simple logic to calculate solar system size
            var solarSystemSize = (bill / 1000) * 1.5; // Example calculation based on bill
            var areaRequired = solarSystemSize * 100;
            var savings = bill - (solarSystemSize * 0.8); // Example savings calculation

            // Store the results in localStorage
            localStorage.setItem('city', city);
            localStorage.setItem('state', state);
            localStorage.setItem('bill', bill);
            localStorage.setItem('type', type);
            localStorage.setItem('solarSystemSize', solarSystemSize);
            localStorage.setItem('areaRequired', areaRequired);
            localStorage.setItem('savings', savings);

            // Redirect to the report page
            window.location.href = "report.html";
        }
    </script>
</body>
</html>
