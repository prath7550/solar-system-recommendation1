<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Solar System Calculator</h1>
      <p>Calculate the best solar system size for your needs.</p>
    </header>

    <form id="solar-form">
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" placeholder="Enter your city, e.g., Nashik, Maharashtra" required>
      </div>

      <div class="form-group">
        <label for="monthly-bill">Monthly Electricity Bill (â‚¹):</label>
        <input type="number" id="monthly-bill" placeholder="e.g., 5000" required>
      </div>

      <div class="form-group">
        <label for="building-type">Building Type:</label>
        <select id="building-type">
          <option value="residential">Residential</option>
          <option value="commercial">Commercial</option>
          <option value="industrial">Industrial</option>
        </select>
      </div>

      <button type="button" id="calculate-btn">Calculate</button>
    </form>

    <div id="result" class="result">
      <h2>Results</h2>
      <div id="result-details"></div>
    </div>
  </div>
</body>
</html>
