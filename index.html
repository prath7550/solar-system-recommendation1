<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Solar System Calculator</h1>

        <form id="solarForm">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
            
            <label for="billAmount">Monthly Bill (â‚¹):</label>
            <input type="number" id="billAmount" name="billAmount" required>
            
            <label for="type">Building Type:</label>
            <select id="type" name="type" required>
                <option value="R">Residential</option>
                <option value="C">Commercial</option>
                <option value="I">Industrial</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        <div id="result" class="result">
            <h2>Recommended Solar System Size</h2>
            <p id="solarSize">Please fill out the form to calculate.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
