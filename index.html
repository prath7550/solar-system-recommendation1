<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Solar Calculator</h1>
    </header>
    <main>
        <section>
            <label for="electricityBill">Monthly Electricity Bill (₹):</label>
            <input type="number" id="electricityBill" placeholder="Enter your monthly bill">

            <label for="costPerKW">Cost Per kW (₹):</label>
            <input type="number" id="costPerKW" placeholder="Enter cost per kW">

            <label for="state">Select State:</label>
            <select id="state">
                <option value="maharashtra">Maharashtra</option>
                <option value="gujarat">Gujarat</option>
                <!-- Add more states as needed -->
            </select>

            <label for="userType">User Type:</label>
            <select id="userType">
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
                <option value="industrial">Industrial</option>
            </select>

            <button onclick="calculate()">Calculate</button>
        </section>
        <section id="results">
            <!-- Results will be dynamically injected here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Solar Calculator</p>
    </footer>
</body>
</html>
