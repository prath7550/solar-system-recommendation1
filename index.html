<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Solar Calculator</h1>
  </header>
  <main>
    <section class="input-section">
      <h2>Enter Your Details</h2>
      <form id="solarForm">
        <label for="city">City:</label>
        <input type="text" id="city" required>

        <label for="state">State:</label>
        <input type="text" id="state" required>

        <label for="monthlyBill">Monthly Electricity Bill (₹):</label>
        <input type="number" id="monthlyBill" required>

        <label for="costPerKW">Cost Per kW (₹):</label>
        <input type="number" id="costPerKW" required>

        <label for="tariffRate">Tariff Rate (₹/unit):</label>
        <input type="number" id="tariffRate" required>

        <label for="type">Type:</label>
        <select id="type" required>
          <option value="residential">Residential</option>
          <option value="commercial">Commercial</option>
          <option value="industrial">Industrial</option>
        </select>

        <button type="submit">Calculate</button>
      </form>
    </section>
  </main>
  <footer>
    <p>© 2025 Solar Calculator</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
