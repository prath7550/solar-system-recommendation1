<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Solar System Calculator</h1>

        <div class="form">
            <label for="billAmount">Enter Monthly Electricity Bill (₹):</label>
            <input type="number" id="billAmount" placeholder="e.g. 2000">

            <label for="type">Select Consumer Type:</label>
            <select id="type">
                <option value="R">Residential</option>
                <option value="C">Commercial</option>
                <option value="I">Industrial</option>
            </select>

            <button id="calculateButton">Calculate</button>
        </div>

        <div class="results" id="results">
            <h2>Results</h2>
            <p><strong>System Size:</strong> <span id="systemSize">N/A</span> kW</p>
            <p><strong>Monthly Generation:</strong> <span id="monthlyGeneration">N/A</span> kWh</p>
            <p><strong>Annual Savings:</strong> ₹<span id="annualSavings">N/A</span></p>
            <p><strong>ROI:</strong> <span id="roi">N/A</span>%</p>
            <p><strong>Payback Period:</strong> <span id="paybackPeriod">N/A</span> years</p>

            <canvas id="roiChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
