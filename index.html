<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shri Datta Traders & Electricals</h1>
        <h2>Solar System Recommendation</h2>
        <form id="solarForm">
            <label for="bill">Enter your monthly electricity bill (₹):</label>
            <input type="number" id="bill" placeholder="e.g., 3000" required>

            <label for="propertyType">Select property type:</label>
            <select id="propertyType" required>
                <option value="residential">Residential</option>
                <option value="commercial">Commercial</option>
                <option value="industrial">Industrial</option>
            </select>

            <label for="costPerKW">Enter system cost per kW (₹):</label>
            <input type="number" id="costPerKW" placeholder="e.g., 45000" required>

            <button type="button" onclick="calculateRecommendation()">Get Recommendation</button>
        </form>
    </div>

    <script>
        function calculateRecommendation() {
            const bill = parseFloat(document.getElementById('bill').value);
            const propertyType = document.getElementById('propertyType').value;
            const costPerKW = parseFloat(document.getElementById('costPerKW').value);

            if (isNaN(bill) || isNaN(costPerKW)) {
                alert('Please enter valid numbers for bill and cost per kW.');
                return;
            }

            const systemSize = (0.8 * bill / 1000).toFixed(2);
            const areaRequired = (systemSize * 100).toFixed(0);
            const systemCost = (systemSize * costPerKW).toFixed(2);
            const savings = (bill * 0.6).toFixed(2);
            const roi = ((savings * 12 * 25) / systemCost * 100).toFixed(1);
            const treesAdded = Math.round(systemSize * 45);
            const carsOffRoad = Math.round(systemSize * 0.8);

            const params = new URLSearchParams({
                systemSize,
                areaRequired,
                systemCost,
                savings,
                roi,
                treesAdded,
                carsOffRoad
            });

            window.location.href = 'results.html?' + params.toString();
        }
    </script>
</body>
</html>
